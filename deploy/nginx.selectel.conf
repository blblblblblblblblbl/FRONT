# Пример Nginx-конфига для проксирования Next.js (next start) на 127.0.0.1:3000
# 1) Скопируйте файл на сервер, например в /etc/nginx/sites-available/jewelry-catalog
# 2) Замените server_name на ваш домен
# 3) Проверьте: nginx -t
# 4) Перезапустите: systemctl reload nginx

upstream jewelry_catalog_upstream {
  server 127.0.0.1:3000;
  keepalive 32;
}

server {
  listen 80;
  server_name example.com www.example.com;

  # Для HTTPS обычно ставят certbot и добавляют listen 443 ssl;

  location / {
    proxy_pass http://jewelry_catalog_upstream;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Для websockets/HMR (на dev) — не критично для prod, но не мешает
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
